<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Embassy Network</title>
	<!-- responsive support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Embassy Network is a housing network reinventing home for the creative age.">
    <meta name="author" content="Jessy Kate Schingler">

    <!-- Le styles -->
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <link href="/media/css/custom.css" rel="stylesheet">
    <link href="/media/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
    	<!-- Le javascript -->
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/bootstrap.js"></script>

  </head>

  <body>

  	<!-- Part 1: Wrap all page content here -->
  	{% block wrapper %}
    <div id="wrap">
    {% endblock %}

	  <div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
			  <div class="container">
				  <a class="brand" href="/">Home</a>
				  <ul class="nav">
					  <li><a href="/about">Our House</a></li>
					  <li><a href="/events">Events</a></li>
					  <li><a href="/upcoming">Upcoming</a></li>
					  <li><a href="/residents">Residents</a></li>
					  <li><a href="/stay">Stay</a></li>
					  {% if user.is_authenticated %}
					  	<li><a href="/members/{{user.username}}"><i class="icon-user"></i> My Profile</a></li>
					  {% else %}
					  	<li><a href="/members/login"><i class="icon-user"></i> Login</a></li>
					  {% endif %}
				  </ul>
			  </div>
		  </div>
	  </div>


    <div class="container" id="container-main">
	{% block body %}
	{% endblock %}

	<div id="push"></div> <!-- #push goes inside container -->
	</div> <!-- /container -->
	</div> <!-- end #wrap -->
	
    <footer class="footer">
    	<div class="container">
	{% block footer %}
		<p><span class="license"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
			<img alt="Creative Commons License" style="border-width:0"
			src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" /> </a> Embassy SF</span> </p>
	{% endblock %}
	</container>
	</footer>
  </body>
</html>
