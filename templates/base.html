<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Embassy Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <link href="/media/css/custom.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="container">
		<div class="row">
			{% block body %}
			{% endblock %}
		</div>

		<footer class="footer">
		{% block footer %}
		<div class="row">
			<div class="span12">
				<p>Sign up for <a
					href="https://docs.google.com/a/jessykate.com/spreadsheet/viewform?formkey=dGpGSVZDWVlOMklXTkxHT0ZYOWFLN1E6MQ">announcements.</a>
				| <span class="license"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
					<img alt="Creative Commons License" style="border-width:0"
					src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" />
			</a></span>| <a href="http://twitter.com/#!/embassynetwork">@embassynetwork</a> | 
				Built with <a href="http://djangoproject.com">Django</a> and 
				<a href="http://twitter.github.com/bootstrap/">Bootstrap</a> 
				</p>
			</div>
		</div>
		{% endblock %}
		</footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/bootstrap-transition.js"></script>
    <script src="/media/js/bootstrap-alert.js"></script>
    <script src="/media/js/bootstrap-modal.js"></script>
    <script src="/media/js/bootstrap-dropdown.js"></script>
    <script src="/media/js/bootstrap-scrollspy.js"></script>
    <script src="/media/js/bootstrap-tab.js"></script>
    <script src="/media/js/bootstrap-tooltip.js"></script>
    <script src="/media/js/bootstrap-popover.js"></script>
    <script src="/media/js/bootstrap-button.js"></script>
    <script src="/media/js/bootstrap-collapse.js"></script>
    <script src="/media/js/bootstrap-carousel.js"></script>
    <script src="/media/js/bootstrap-typeahead.js"></script>

  </body>
</html>
